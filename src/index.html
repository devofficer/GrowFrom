<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GrowFrom</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-journey bg-cover bg-center h-screen">
    <div class="layout">
      <div class="text title">
        <span>Record your</span>
        <span>Personal Growth</span>
        <span>Journey</span>
      </div>
      <div class="text content">
        <span>Keep a record of the things</span>
        <span>that have helped you grow</span>
        <span>and discover new tools for</span>
        <span>improving yourself</span>
      </div>
      <div class="iconLayout">
        <img class="w-16 h-16" src="./assets/img/icon.png"/>
        <span class="text content">Growth</span>
      </div>
      <div class="pagination">
        <span class="pagination-item"></span>
        <span class="pagination-item"></span>
        <span class="pagination-item selected"></span>
        <span class="pagination-item"></span>
        <span class="pagination-item"></span>
      </div>
    </div>
  </body>
</html>
